<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% block styles %} {{ bootstrap.load_css() }} {% endblock %}

    <title>Counter</title>
    {% endblock %}
</head>

<body>
    {% block content %}

    <div class="container mt-3" style="text-align: center; width: 80vw;">
        <h1>Counter</h1>
        <h3>You have been here {{ tempCount }} times!</h3>
        <button type="button" class="btn btn-outline-primary">Add Two</button>
    </div>
    {% endblock %}

</body>

</html>
