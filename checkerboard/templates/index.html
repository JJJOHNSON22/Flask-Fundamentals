<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css', version='1.01') }}" />
</head>

<body>
    <h1>{{phrase}}</h1>
    <table>
        {% for i in range(0, rows) %}
        <tr>
            {% for j in range(0, columns) %} {% if key == 'colorSelect' and ((i + j) % 2) + 1 == 1 %}
            <td style="background-color: {{color1}};"></td>
            {% elif key == 'colorSelect' and ((i + j) % 2) + 1 == 2 %}
            <td style="background-color: {{color2}};"></td>
            {% else %}
            <td class="color{{((i + j) % 2) + 1}}"></td>
            {% endif %} {% endfor %}
        </tr>
        {% endfor %}
    </table>

</body>

</html>
